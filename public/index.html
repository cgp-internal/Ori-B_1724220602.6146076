<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Application</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from '../node_modules/react';
        import ReactDOM from '../node_modules/react-dom';
        import { NoteContext } from '../src/context/NoteContext.js';
        import { NotesList } from '../src/components/NotesList.js';
        import { NoteEditor } from '../src/components/NoteEditor.js';
        import notesData from '../src/data/notes.js';
        
        ReactDOM.render(
            <React.StrictMode>
                <NoteContext.Provider value={{ notesData, updateNote: () => console.log('Update note') }}>
                    <NotesList />
                    <NoteEditor />
                </NoteContext.Provider>
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
